server:
  port: 8003

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:switchwon
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor.sql: trace